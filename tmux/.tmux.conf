set-option -sa terminal-overrides ",xterm*:Tc"

# Status bar coloring
set -g status-bg black
set -g status-fg white
set -g status-left ""

# Window status styling (active vs inactive)
set-window-option -g window-status-current-style bg=blue,fg=black,bold
set-window-option -g window-status-style bg=black,fg=white
set -g renumber-windows on

# Pane border colors (active vs inactive)
set -g pane-border-style fg=colour8
set -g pane-active-border-style fg=colour4,bg=blue

# Prefix
unbind C-a
set -g prefix C-b

# Mouse
set -g mouse on

# Bigger scrollback and snappier keys
set -g history-limit 10000
set -s escape-time 0

# Quick reload
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"
